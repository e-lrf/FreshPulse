<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshPulse - Configura√ß√µes de Rede</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #2a2a2a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      height: 100%;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar a:hover {
      background-color: #3a3a3a;
    }
    .sidebar a.active {
      background-color: #4CAF50;
    }
    .content {
      flex: 1;
      padding: 20px;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
    }
    .header {
      background-color: #2a2a3a;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 1.5em;
    }
    .config-box {
      background-color: #2a2a3a;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .config-box h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .config-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    .config-box input[type="text"],
    .config-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a4a;
      color: #e0e0e0;
    }
    .button-container {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:active {
      background-color: #3d8b40;
      transform: scale(0.98);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    .button--restart {
      background-color: #ff4444;
    }
    .button--restart:hover {
      background-color: #cc0000;
    }
    .button--restart:active {
      background-color: #b32d2d;
    }
    .menu-toggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
    }
    .status-box {
      background-color: #2a2a3a;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .status-box h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .status-box p {
      margin: 5px 0;
      font-size: 0.9em;
    }
    .status-box .label {
      display: inline-block;
      width: 200px;
    }
    .status-box .value {
      color: #4CAF50;
    }
    .status-connected {
      color: #4CAF50;
    }
    .status-disconnected {
      color: #ff4444;
    }
    .status-medium {
      color: #ffeb3b;
    }
    .info-text {
      font-style: italic;
      color: #b0b0b0;
      font-size: 0.8em;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
      }
      .menu-toggle {
        display: block;
      }
      .header h1 {
        font-size: 1.2em;
      }
      .config-box {
        padding: 15px;
      }
      .config-box label {
        font-size: 0.8em;
      }
      .button {
        padding: 8px 16px;
        font-size: 0.9em;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .status-box .label {
        display: block;
        width: 100%;
        margin-bottom: 5px;
      }
      .status-box .value {
        display: block;
        margin-left: 0;
      }
      .button {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <div class="sidebar" id="sidebar">
    <a href="/"><span>üìä</span> Painel</a>
    <a href="/agendamento.html"><span>‚è∞</span> Agendamento</a>
    <a href="/ntp.html"><span>‚è≥</span> NTP</a>
    <a href="/wifi.html" class="active"><span>üì∂</span> Redes</a>
    <a href="/mqtt.html"><span>üì°</span> MQTT</a>
    <div class="button-container">
      <button class="button" onclick="activateSpray()">Spray</button>
      <button class="button button--restart" onclick="restartESP()">Reiniciar</button>
    </div>
  </div>
  <div class="content">
    <div class="header">
      <h1>FreshPulse - Configura√ß√µes de Rede</h1>
    </div>
    <div class="config-box">
      <h2>Configura√ß√µes de Hostname</h2>
      <form id="hostnameForm" onsubmit="saveHostname(event)">
        <label for="hostname">Hostname:</label>
        <input type="text" id="hostname" name="hostname" value="{{HOSTNAME}}">
        <button type="submit" class="button">Salvar</button>
      </form>
    </div>
    <div class="config-box">
      <h2>Configura√ß√µes de Wi-Fi</h2>
      <form id="wifiForm" onsubmit="saveWifiConfig(event)">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" placeholder="Digite o nome da rede Wi-Fi">
        <label for="pass">Senha:</label>
        <input type="password" id="pass" name="pass" placeholder="Digite a senha da rede Wi-Fi">
        <button type="submit" class="button">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }

    function restartESP() {
      if (confirm('Tem certeza que deseja reiniciar o ESP?')) {
        fetch('/restart')
          .then(response => response.text())
          .then(data => {
            alert(data);
            setTimeout(() => {
              window.location.reload();
            }, 10000);
          })
          .catch(error => console.error('Erro ao reiniciar o ESP:', error));
      }
    }

    function activateSpray() {
      const button = document.querySelector('.button-container .button:not(.button--restart)');
      button.disabled = true;
      button.innerText = 'Acionando...';
      fetch('/sprayButton')
        .then(response => response.text())
        .then(data => {
          button.style.backgroundColor = '#66bb6a';
          setTimeout(() => {
            button.style.backgroundColor = '#4CAF50';
            button.disabled = false;
            button.innerText = 'Spray';
          }, 1000);
        })
        .catch(error => {
          console.error('Erro ao acionar Spray:', error);
          button.style.backgroundColor = '#d32f2f';
          setTimeout(() => {
            button.style.backgroundColor = '#4CAF50';
            button.disabled = false;
            button.innerText = 'Spray';
          }, 1000);
        });
    }

    function saveHostname(event) {
      event.preventDefault();
      const button = document.querySelector('#hostnameForm .button');
      button.disabled = true;
      button.innerText = 'Salvando...';

      const hostname = document.getElementById('hostname').value;

      fetch('/saveHostname', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `hostname=${encodeURIComponent(hostname)}`,
      })
      .then(response => response.text())
      .then(data => {
        button.style.backgroundColor = '#66bb6a';
        setTimeout(() => {
          button.style.backgroundColor = '#4CAF50';
          button.disabled = false;
          button.innerText = 'Salvar';
          alert(data);
          window.location.reload();
        }, 1000);
      })
      .catch(error => {
        console.error('Erro ao salvar hostname:', error);
        button.style.backgroundColor = '#d32f2f';
        setTimeout(() => {
          button.style.backgroundColor = '#4CAF50';
          button.disabled = false;
          button.innerText = 'Salvar';
        }, 1000);
      });
    }

    function saveWifiConfig(event) {
      event.preventDefault();
      const button = document.querySelector('#wifiForm .button');
      button.disabled = true;
      button.innerText = 'Salvando...';

      const ssid = document.getElementById('ssid').value;
      const pass = document.getElementById('pass').value;

      fetch('/saveWifiConfig', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `ssid=${encodeURIComponent(ssid)}&pass=${encodeURIComponent(pass)}`,
      })
      .then(response => response.text())
      .then(data => {
        button.style.backgroundColor = '#66bb6a';
        setTimeout(() => {
          button.style.backgroundColor = '#4CAF50';
          button.disabled = false;
          button.innerText = 'Salvar';
          alert(data);
          window.location.reload();
        }, 1000);
      })
      .catch(error => {
        console.error('Erro ao salvar configura√ß√µes de Wi-Fi:', error);
        button.style.backgroundColor = '#d32f2f';
        setTimeout(() => {
          button.style.backgroundColor = '#4CAF50';
          button.disabled = false;
          button.innerText = 'Salvar';
        }, 1000);
      });
    }
  </script>
</body>
</html>
