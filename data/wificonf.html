<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração Wi-Fi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column; /* Alterado para coluna para empilhar os elementos */
      justify-content: center;
      align-items: center;
    }
    .brand-name {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #4CAF50; /* Verde principal para consistência com o design */
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      width: 100%; /* Garante que o texto ocupe a largura total para centralização */
    }
    .container {
      background-color: #2a2a3a;
      padding: 30px;
      border-radius: 5px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #e0e0e0;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      color: #e0e0e0;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 0.9em;
      color: #e0e0e0;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: #e0e0e0;
      font-size: 0.9em;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      background-color: #4a4a4a;
      outline: none;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error-message {
      color: #ff4444;
      font-size: 0.8em;
      margin-top: 10px;
      display: none;
    }
    .info {
      margin-top: 20px;
      color: #e0e0e0;
      font-size: 0.8em;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      .brand-name {
        font-size: 1.5em;
        margin-bottom: 15px;
      }
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.2em;
      }
      p, label, input[type="text"], input[type="password"], input[type="submit"] {
        font-size: 0.8em;
      }
      input[type="submit"] {
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      .brand-name {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      .container {
        padding: 15px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      input[type="submit"] {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="brand-name">FreshPulse</div>
  <div class="container">
    <h1><i class="fas fa-wifi"></i> Configuração Wi-Fi</h1>
    <p>Conecte o dispositivo à sua rede Wi-Fi.</p>
    <form id="wifiForm" action="/save" method="POST">
      <div class="form-group">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" placeholder="Nome da rede Wi-Fi" required>
      </div>
      <div class="form-group">
        <label for="pass">Senha:</label>
        <input type="password" id="pass" name="pass" placeholder="Senha da rede Wi-Fi" required>
      </div>
      <input type="submit" value="Conectar">
      <div id="errorMessage" class="error-message"></div>
    </form>
    <div class="info">
      <p>Após conectar, o dispositivo será reiniciado e você será redirecionado.</p>
    </div>
  </div>

  <script>
    // Verifica se há uma mensagem de erro na URL (ex.: ?error=failed)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'failed') {
      document.getElementById('errorMessage').innerText = 'Falha ao conectar à rede Wi-Fi. Verifique as credenciais e tente novamente.';
      document.getElementById('errorMessage').style.display = 'block';
    }
  </script>
</body>
</html>
